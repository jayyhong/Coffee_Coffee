<ion-header>
    <!-- <ion-title>
      Coffee
    </ion-title> -->
</ion-header>

<ion-content padding>
  {{coffee}}
  <img style="margin-bottom: -350px" src="assets/images/coffee_fill-{{coffee}}.png" />
  <ion-item no-lines style="background-color: transparent; margin-top: 350px">
    <ion-label class="range"> Coffee </ion-label>
    <ion-range class="range" pin="true" min="1" max="5" [(ngModel)]="coffee" color="cream">
      <ion-label range-left> Min </ion-label>
      <ion-label range-right> Max </ion-label>
    </ion-range>
  </ion-item>
  <button class="range" ion-button style="margin-top: 0px; margin-left: 180px; height: 40px; width: 140px" color="cream" (click)="redirectToMilk()">Add Milk</button>
</ion-content>
